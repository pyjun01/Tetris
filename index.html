<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
	<style>
		*{margin: 0;padding: 0;box-sizing: border-box;}
		canvas{position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);}
	</style>
	<script src="js/Tetris.js"></script>
</head>
<body>
	<canvas id="canvas" width="500" height="820"></canvas>
	⬆️= 돌리기 <br>
	➡️, ⬅️= 좌우 움직이기 <br>
	⬇️= 빠르게 내려가기 <br>
	스페이스바= 바로 내려가기
	<script>
		window.onload= function (){
			var C= document.getElementById("canvas");
			var ctx= C.getContext('2d');
			ctx.rect(1, 1, 499, 819);
			ctx.stroke();
			ctx.save();
			ctx.font = '48px sans-serif';
			ctx.textAlign = "center"; 
  			ctx.fillText('START', 250, 410);
			ctx.restore();
			
			var P= new Path2D();
			P.rect(170, 365, 160, 57);
			P.closePath();
			ctx.stroke(P);
			C.onclick= function (e){
				var rect= this.getBoundingClientRect();
				var x = e.clientX - rect.left;
				var y = e.clientY - rect.top;
				if(ctx.isPointInPath(P, x, y)){
					console.log('a');
					var tetris= new Tetris();
					tetris.init();
				}
			}
		}
	</script>
</body>
</html>
